<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <style>
        body{
            background-image: url(https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77701385538.jpg);
        }
        h1{
            color: aliceblue;
            text-align: center;
        }
        form {
            width:fit-content; 
            padding-left: 10%;
            padding-right: 10%;
            padding-top: 10%;
            padding-bottom: 10%;
            border: px solid black ;
            border-radius: 5px;
            background-color:whitesmoke;
            margin-left: 50px;
            opacity: 0.85;
        }
        form label{
            width: 120px;
            text-align:right;
        }
        .button{
            margin-left:75px;
            
        }
    </style>
</head>
<body>
    <h1>Student Information Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br>
        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea><br>     
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <label for="subjects">Subjects:</label>
        <input type="checkbox" id="maths" name="subjects" value="maths">
        <label for="maths">Maths</label>
        <input type="checkbox" id="english" name="subjects" value="english">
        <label for="english">English</label>
        <input type="checkbox" id="physics" name="subjects" value="physics">
        <label for="physics">Physics</label>
        <input type="checkbox" id="chemistry" name="subjects" value="chemistry">
        <label for="chemistry">Chemistry</label><br>
        <label for="rollno">roll:</label>
        <input type="number" id="rollno" name="rollno"><br>
        <label for="contact">contact No:</label>
        <input type="tel" id="contact" name="contact"><br>
        <label for="nationality">nationality:</label>
        <input type="text" id="nationality" name="nationality"><br>
        <input class="button" type="submit" value="submit" >
    </form>
</body>
</html>
